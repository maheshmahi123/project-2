<div mat-dialog-content fxLayout="column" fxLayoutAlign="space-between center">
  <p>
          <mat-form-field >
              <mat-label>Title</mat-label>
              <input matInput [(ngModel)]="data.title" placeholder="Title">
            </mat-form-field>
            <button mat-button [mat-dialog-close]="data.title" color="primary" (click)="Edit()">Save</button>
  
  </p>
  <p>
  
            <mat-form-field appearance="standard">
                <mat-label>Redirect Url</mat-label>
                <input matInput placeholder="Redirect Url">
              </mat-form-field>
              <button mat-button color="primary" (click)="open()">Save</button>
  
  
        </p>
  
  </div>
